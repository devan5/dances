<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jasmine_Template</title>

	<!--jasmine lib-->
	<link rel="stylesheet" type="text/css" href="../jasmine/lib/jasmine-1.1/jasmine.css" media="all">
	<script type="text/javascript" src="../jasmine/lib/jasmine-1.1/jasmine.js"></script>
	<script type="text/javascript" src="../jasmine/lib/jasmine-1.1/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="test/testJasmine.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/specDefault.js"></script>

	<!-- 执行结果 -->
	<script type="text/javascript">
		(function(){
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec){
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function(){
				if(currentWindowOnload){
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine(){
				jasmineEnv.execute();
			}

		})();
		</script>

</head>
<body>

</body>
</html>
